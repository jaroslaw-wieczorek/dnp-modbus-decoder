<!DOCTYPE html>
<html lang="en">
<body>

<body style="background-color:#111111;">
<br><br><br><br>
<p style="font-size:150%;color:white">
<a href="http://powereng.com" target="_blank">
<img src="http://powereng.com/wp-content/themes/power/img/power-logo.png" width="171" height="51"></a>
</p>

<h1><u>POWER Decoder</u></h1>
<p>Input your DNP3 or Modbus message(s) in the textbox below or import it from a text file.</p>

<form action="">
<input type="button" value="Import message(s) from text file">
</form>

<strong>OR</strong><br><br>

<form action={% block textBoxInput %}{% endblock %} method="post">
<input type="text" name="input"  autofocus><br>

<input type="radio" name="prtcl" value="Auto">Auto-detect
<input type="radio" name="prtcl" value="DNP">DNP3
<input type="radio" name="prtcl" value="Modbus">Modbus<br>

<input type="button" value="Decode Message(s)">
</form>

{% block decodedOutput %}{% endblock %}

</body>
</html>
